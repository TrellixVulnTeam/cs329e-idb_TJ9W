<!DOCTYPE html>
<html>
<head>
	<title>Authors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/layout.css">
	<script type="text/javascript">
		function sortTable(n) {
			var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
			table = document.getElementById("authorsTable");
			switching = true;
			dir = "asc"; 
			while (switching) {
				switching = false;
				rows = table.getElementsByTagName("TR");
				for (i = 1; i < (rows.length - 1); i++) {
					shouldSwitch = false;
					x = rows[i].getElementsByTagName("TD")[n];
					y = rows[i + 1].getElementsByTagName("TD")[n];
					if (dir == "asc") {
						if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
							shouldSwitch= true;
							break;
						}
					} else if (dir == "desc") {
						if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
							shouldSwitch= true;
							break;
						}
					}
				}
				if (shouldSwitch) {
					rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
					switching = true;
					switchcount ++; 
				} else {
					if (switchcount == 0 && dir == "asc") {
						dir = "desc";
						switching = true;
					}
				}
			}
		}
	</script>
</head>
<body id="bootstrapBody">
	<div class = "container">
		<ul class = "nav nav-tabs nav-fill">

			<li class = "active"><a href="{{url_for('authors')}}">Authors</a></li>
			<li><a href="{{url_for('publishers')}}">Publishers</a></li>
		</ul>
	</div>
	<h1 id = "pageTitle">Authors</h1>
	<table id = "authorsTable" BORDER = "2">
		<tr>
			<th onclick = "sortTable(0)">Author Name</th>
			<th onclick = "sortTable(1)">Date of Birth</th>
			<th onclick = "sortTable(2)">Alma Mater</th>
			<th onclick = "sortTable(3)">Nationality</th>
			<th onclick = "sortTable(4)">Education</th>
		</tr>
		{% for i in authors %}
			<tr>
				<td><a href="{{url_for('authors/{{i.id}}')}}">{{i.name}}</a></td>
				<td>{{i.born}}</td>
				<td>{{i.alma_mater}}</td>
				<td>{{i.nationality}}</td>
				<td>{{i.education}}</td>
			</tr>
		{% endfor %}
